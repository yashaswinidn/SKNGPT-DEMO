<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculties and Students</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            animation: backgroundAnimation 12s infinite alternate ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #a2c2e0, #f9d5e5); }
            100% { background: linear-gradient(135deg, #f9d5e5, #a2c2e0); }
        }

        .header {
            width: 100%;
            background: linear-gradient(135deg, #6a1b9a, #ab47bc);
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInDown 2s ease-in-out, headerPulse 2s infinite alternate, textGlow 1.5s infinite alternate;
        }

        .header img {
            width: 100px; /* Adjust as needed */
            height: auto;
            margin-bottom: 10px;
            animation: logoPulse 2s infinite alternate;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ffffff; }
            100% { text-shadow: 0 0 20px #ff80ab; }
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 40px;
            animation: fadeInUp 2s ease-in-out;
        }

        .box {
            width: 45%;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: boxAnimation 2s infinite alternate ease-in-out;
        }

        @keyframes boxAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .box h2 {
            background: linear-gradient(135deg, #ff6f61, #de6262);
            color: #ffffff;
            padding: 20px;
            margin: -40px -40px 20px -40px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: h2Glow 1.5s infinite alternate;
        }

        @keyframes h2Glow {
            0% { text-shadow: 0 0 10px #ffffff; }
            100% { text-shadow: 0 0 20px #ff6f61; }
        }

        .box:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background-color: #f5f5f5;
            animation: boxHover 0.5s ease-in-out;
        }

        @keyframes boxHover {
            0% { background-color: #ffffff; }
            100% { background-color: #f5f5f5; }
        }

        .box:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .box:hover:before {
            opacity: 1;
            transform: rotate(0deg);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="ecelogo.jpg" alt="CS Logo"> <!-- Replace with your logo path -->
    Department of Electronics and Communications
</div>

<div class="container">
    <!-- Faculty Box -->
    <a href="ECfacultylist.html" class="box">
        <h2>Faculties</h2>
    </a>

    <!-- Students Box -->
    <a href="EC123.html" class="box">
        <h2>Students</h2>
    </a>
</div>

</body>
</html>
