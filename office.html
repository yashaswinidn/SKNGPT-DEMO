<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Office Department</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff0059, #ff007b); /* Cool blue gradient */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 350px;
            max-width: 100%;
            text-align: center;
            z-index: 10; /* Ensure it's on top of the bubbles */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #00d2d3;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #fff;
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
        }

        /* Bubble container */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Individual bubble styles */
        .bubbles span {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -150px;
            animation: rise 15s infinite ease-in-out;
            transform: scale(0.5);
            z-index: -1;
        }

        /* Bubble animation */
        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(1);
                opacity: 0;
            }
        }

        /* Randomize the bubbles */
        .bubbles span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .bubbles span:nth-child(2) {
            left: 20%;
            width: 40px;
            height: 40px;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .bubbles span:nth-child(3) {
            left: 25%;
            width: 50px;
            height: 50px;
            animation-duration: 16s;
            animation-delay: 4s;
        }

        .bubbles span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
            animation-delay: 0s;
        }

        .bubbles span:nth-child(5) {
            left: 55%;
            width: 50px;
            height: 50px;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .bubbles span:nth-child(6) {
            left: 70%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
            animation-delay: 5s;
        }

        .bubbles span:nth-child(7) {
            left: 80%;
            width: 45px;
            height: 45px;
            animation-duration: 17s;
            animation-delay: 2s;
        }

        .bubbles span:nth-child(8) {
            left: 90%;
            width: 55px;
            height: 55px;
            animation-duration: 19s;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Offices Department</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="skngpt.html">Back to Home</a>
    </div>

    <footer>
        &copy; 2024 Shri Kengappa Nayaka Government Polytechnic. All rights reserved.
    </footer>

    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'officeadmin' && password === '1234') {
                window.location.href = 'FS.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
